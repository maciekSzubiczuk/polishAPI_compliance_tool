<!DOCTYPE html>
<html>
<head>
    <title>API Compliance Check</title>
    <style>
        .yaml-content-wrapper {
            border-radius: 5px;
            padding: 10px;
            overflow-x: auto;
        }
        .diff-row {
            display: flex;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .diff-section {
            flex: 1;
            padding: 10px;
            border-right: 1px solid #ddd;
        }
        .diff-section:last-child {
            border-right: none;
        }
        .path-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .yaml-content-wrapper {
            border-radius: 5px;
            padding: 10px;
            overflow-x: auto;
        }
        .added { background-color: lightgreen; }
        .removed { background-color: lightcoral; }
        .changed { background-color: lightblue; }
        .yaml-content {
            white-space: pre; 
            font-family: monospace; 
            background-color: #f8f8f8; 
            border-radius: 5px;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Comparison Results</h2>
        {% for diff in differences %}
            {% for path, change in diff.items() %}
                <div class="diff-row">
                    <div class="diff-section">
                        <div class="path-title">{{ path }}</div>
                        {% if change.left %}
                            <div class="yaml-content-wrapper {{ 'removed' if change.right is none }}">
                                <pre class="yaml-content">{{ change.left | safe }}</pre>
                            </div>
                        {% endif %}
                    </div>
                    <div class="diff-section">
                        <div class="path-title">{{ path }}</div>
                        {% if change.right %}
                            <div class="yaml-content-wrapper {{ 'added' if change.left is none }}">
                                <pre class="yaml-content">{{ change.right | safe }}</pre>
                            </div>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>No differences found.</p>
        {% endfor %}
    </div>
</body>
</html>
