<!DOCTYPE html>
<html>
<head>
    <title>API Compliance Check</title>
    <style>
        .added { color: green; }
        .removed { color: red; }
        .changed { color: blue; }
        .diff-container { /* Styling for the diff container */ }
        .diff-detail { /* Styling for each diff detail */ }
        /* Additional styling */
    </style>
</head>
<body>
    <div class="container">
        <h2>Comparison Results</h2>
        {% for diff in differences %}
            <div class="diff-container">
                <div class="diff-title">Added Items</div>
                {% for item in diff['added'] %}
                    <div class="added">{{ item }}</div>
                {% endfor %}

                <div class="diff-title">Removed Items</div>
                {% for item in diff['removed'] %}
                    <div class="removed">{{ item }}</div>
                {% endfor %}

                <div class="diff-title">Changed Items</div>
                {% for item in diff['changed'] %}
                    <div class="changed">{{ item }}</div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
