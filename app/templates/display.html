<!DOCTYPE html>
<html>
<head>
    <title>API Compliance Check</title>
    <style>
        .diff-container {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .diff-title {
            font-weight: bold;
        }
        .diff-detail {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Comparison Results</h2>
        {% for diff in differences %}
            <div class="diff-container">
                {% for diff_type, changes in diff.items() %}
                    <div class="diff-title">{{ diff_type | replace('_', ' ') | capitalize }}</div>
                    {% for change in changes %}
                        <div class="diff-detail">{{ change }}</div>
                    {% endfor %}
                {% endfor %}
            </div>
        {% else %}
            <p>No differences found.</p>
        {% endfor %}
    </div>
</body>
</html>
