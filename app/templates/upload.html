<!DOCTYPE html>
<html>
<head>
    <title>API YAML File Upload</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: white;
        }
        .upload-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .upload-section {
            flex: 1;
            margin: 0 10px;
            background-color: #f7fff7; /* Light green background */
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        .button-section {
            text-align: center;
            margin-top: 20px;
        }
        .form-control-file {
            margin-top: 10px; /* Consistent margin for file inputs */
        }

        h1 {
            color: #004d40; /* Black with a green tinge */
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-image {
            max-width: 100px; /* Adjust the size as needed */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px; /* Space between the logo and the title */
        }

    </style>
    <script>
        function addFileInput() {
            var newInput = document.createElement("input");
            newInput.type = "file";
            newInput.name = "santander_files";
            newInput.className = "form-control-file";

            var addButton = document.getElementById("add-file-button");
            var lastInput = document.getElementById("santander-upload-section").lastElementChild;
            if(lastInput.tagName === "INPUT") {
                lastInput = lastInput.nextSibling; // If the last child is an input, we skip to the next sibling (to maintain the structure)
            }
            document.getElementById("santander-upload-section").insertBefore(newInput, lastInput);
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <img src="/static/logo_walidator.png" alt="Logo" class="logo-image">
        </div>
        <h1>API YAML File Upload</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="upload-container">
                <!-- Polish API Specification Upload -->
                <div class="upload-section">
                    <h2>Upload Polish API Specification</h2>
                    <input type="file" name="polishapi_file" class="form-control-file">
                </div>

                <!-- Santander API Implementation Upload -->
                <div class="upload-section" id="santander-upload-section">
                    <h2>Upload Santander API Implementation</h2>
                    <input type="file" name="santander_files" class="form-control-file">
                    <button type="button" id="add-file-button" class="btn btn-secondary mt-2" onclick="addFileInput()">Add Another File</button>
                </div>
            </div>

            <div class="button-section">
                <input type="submit" value="Check Compliance" class="btn btn-primary mt-3">
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
